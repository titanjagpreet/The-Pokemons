<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="title">
        <h1>The-Pokémon</h1>
    </section>

    <section class="control-centre">

        <div class="control-input">

            <p>Select category of Pokémon:</p>

            <select id="categorySelect">

                <option value="normal">Normal</option>
                <option value="fighting">Fighting</option>
                <option value="flying">Flying</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="rock">Rock</option>
                <option value="bug">Bug</option>
                <option value="ghost">Ghost</option>
                <option value="steel">Steel</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="psychic">Psychic</option>
                <option value="ice">Ice</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="fairy">Fairy</option>
                <option value="stellar">Stellar</option>

            </select>
        </div>

        <div class="control-output">
            <button id="getPokemons">Show Pokémons</button>
            <button id="delPokemons">DELETE</button>
        </div>

    </section>

    <section id="pokemon-container" class="pokemon-container">

    </section>

    <div id="loader" class="loader">Loading...</div>


    <script src="index.js">    </script>

</body>
</html>
